name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy BFO Site
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2   # need previous commit to diff new files

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=thebitcoinfamilyoffice --branch=main

      - name: Submit new/changed HTML pages to IndexNow
        run: |
          # Find HTML files added or modified in this push
          NEW_FILES=$(git diff --name-only HEAD~1 HEAD -- '*.html' 2>/dev/null | grep -v "^\.github" | head -40)
          if [ -z "$NEW_FILES" ]; then
            echo "No HTML changes to submit"
            exit 0
          fi
          # Build URL array
          URL_LIST=$(echo "$NEW_FILES" | python3 -c "
          import sys, json
          base = 'https://thebitcoinfamilyoffice.com'
          files = [l.strip() for l in sys.stdin if l.strip()]
          urls = []
          for f in files:
              path = '/' + f
              if path.endswith('/index.html'):
                  path = path[:-10]
              urls.append(base + path)
          print(json.dumps(urls))
          ")
          echo "Submitting $(echo $URL_LIST | python3 -c 'import json,sys; print(len(json.load(sys.stdin)))') URLs to IndexNow"
          echo "URLs: $URL_LIST"
          curl -s -X POST "https://api.indexnow.org/indexnow" \
            -H "Content-Type: application/json" \
            -d "{\"host\":\"thebitcoinfamilyoffice.com\",\"key\":\"thebitcoinfamilyoffice\",\"keyLocation\":\"https://thebitcoinfamilyoffice.com/thebitcoinfamilyoffice.txt\",\"urlList\":$URL_LIST}" \
            -w "\nHTTP %{http_code}\n"

      - name: Submit sitemap to Google Search Console
        env:
          GSC_CLIENT_ID: ${{ secrets.GSC_CLIENT_ID }}
          GSC_CLIENT_SECRET: ${{ secrets.GSC_CLIENT_SECRET }}
          GSC_REFRESH_TOKEN: ${{ secrets.GSC_REFRESH_TOKEN }}
        run: |
          python3 - << 'PYEOF'
          import json, urllib.parse, os
          from urllib.request import urlopen, Request
          # Refresh token
          data = urllib.parse.urlencode({
              "refresh_token": os.environ["GSC_REFRESH_TOKEN"],
              "client_id":     os.environ["GSC_CLIENT_ID"],
              "client_secret": os.environ["GSC_CLIENT_SECRET"],
              "grant_type":    "refresh_token",
          }).encode()
          with urlopen(Request("https://oauth2.googleapis.com/token", data=data,
              headers={"Content-Type": "application/x-www-form-urlencoded"}), timeout=10) as r:
              token = json.loads(r.read())["access_token"]
          # Submit sitemap
          site    = urllib.parse.quote("sc-domain:thebitcoinfamilyoffice.com", safe="")
          sitemap = urllib.parse.quote("https://thebitcoinfamilyoffice.com/sitemap.xml", safe="")
          req = Request(
              f"https://searchconsole.googleapis.com/webmasters/v3/sites/{site}/sitemaps/{sitemap}",
              data=b"", headers={"Authorization": f"Bearer {token}"}, method="PUT"
          )
          try:
              urlopen(req, timeout=10)
              print("âœ… Sitemap submitted to Google Search Console")
          except Exception as e:
              print(f"GSC submit error (non-fatal): {e}")
          PYEOF
