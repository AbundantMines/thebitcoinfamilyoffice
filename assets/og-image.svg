<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <radialGradient id="glow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#f7931a" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="0"/>
    </radialGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&amp;family=Inter:wght@300;400&amp;display=swap');
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Subtle glow -->
  <rect width="1200" height="630" fill="url(#glow)"/>
  
  <!-- Top border accent line -->
  <rect x="0" y="0" width="1200" height="1" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Bottom border -->
  <rect x="0" y="629" width="1200" height="1" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Left accent bar -->
  <rect x="80" y="80" width="2" height="120" fill="#f7931a" opacity="0.4"/>
  
  <!-- Brand mark / eyebrow -->
  <text x="100" y="132" 
    font-family="Inter, -apple-system, sans-serif"
    font-size="13"
    font-weight="400"
    letter-spacing="3"
    text-transform="uppercase"
    fill="#6b6660">
    THE BITCOIN FAMILY OFFICE
  </text>
  
  <!-- Main headline line 1 -->
  <text x="100" y="260"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="62"
    font-weight="400"
    fill="#e8e4de"
    letter-spacing="-1">
    Generational Wealth.
  </text>
  
  <!-- Main headline line 2 -->
  <text x="100" y="340"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="62"
    font-weight="400"
    fill="#9a958d"
    font-style="italic"
    letter-spacing="-1">
    Bitcoin Native.
  </text>
  
  <!-- Divider line -->
  <rect x="100" y="385" width="60" height="1" fill="#f7931a" opacity="0.5"/>
  
  <!-- Subtitle -->
  <text x="100" y="430"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="22"
    fill="#6b6660"
    letter-spacing="0">
    First-principles advisory for families managing significant Bitcoin positions.
  </text>
  
  <!-- Domain -->
  <text x="100" y="530"
    font-family="Inter, -apple-system, sans-serif"
    font-size="14"
    font-weight="400"
    letter-spacing="2"
    fill="#f7931a">
    THEBITCOINFAMILYOFFICE.COM
  </text>
  
  <!-- Bitcoin symbol (large, subtle) -->
  <text x="980" y="420"
    font-family="Arial, sans-serif"
    font-size="300"
    font-weight="700"
    fill="#f7931a"
    opacity="0.04"
    text-anchor="middle">
    ₿
  </text>
  
  <!-- Corner watermark -->
  <text x="1120" y="600"
    font-family="Inter, sans-serif"
    font-size="11"
    letter-spacing="1"
    fill="#333333"
    text-anchor="end">
    © 2026
  </text>
</svg>
