<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#111111"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="rgba(247,147,26,0.12)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Top border accent -->
  <rect x="0" y="0" width="1200" height="2" fill="#f7931a" opacity="0.6"/>

  <!-- Vertical rule left -->
  <rect x="80" y="60" width="1" height="510" fill="rgba(247,147,26,0.2)"/>

  <!-- Vertical rule right -->
  <rect x="1120" y="60" width="1" height="510" fill="rgba(247,147,26,0.2)"/>

  <!-- Bitcoin symbol — large, centered, subtle -->
  <text x="600" y="210" font-family="Georgia, serif" font-size="120" fill="rgba(247,147,26,0.08)" text-anchor="middle" dominant-baseline="middle">₿</text>

  <!-- Eyebrow -->
  <text x="600" y="255" font-family="-apple-system, Helvetica Neue, sans-serif" font-size="13" fill="#9a958d" text-anchor="middle" letter-spacing="4" font-weight="400">PRIVATE ADVISORY · BITCOIN-NATIVE</text>

  <!-- Main headline -->
  <text x="600" y="330" font-family="Georgia, 'Times New Roman', serif" font-size="52" fill="#e8e4de" text-anchor="middle" font-weight="400">The Bitcoin Family Office</text>

  <!-- Subhead line 1 -->
  <text x="600" y="385" font-family="Georgia, 'Times New Roman', serif" font-size="24" fill="#9a958d" text-anchor="middle" font-style="italic">First-principles wealth stewardship</text>

  <!-- Subhead line 2 -->
  <text x="600" y="415" font-family="Georgia, 'Times New Roman', serif" font-size="24" fill="#9a958d" text-anchor="middle" font-style="italic">for families who hold significant Bitcoin.</text>

  <!-- Divider -->
  <rect x="540" y="445" width="120" height="1" fill="rgba(247,147,26,0.4)"/>

  <!-- Domain -->
  <text x="600" y="480" font-family="-apple-system, Helvetica Neue, sans-serif" font-size="14" fill="#6b6660" text-anchor="middle" letter-spacing="2">thebitcoinfamilyoffice.com</text>

  <!-- Corner marks -->
  <rect x="80" y="60" width="20" height="1" fill="rgba(247,147,26,0.3)"/>
  <rect x="1100" y="60" width="20" height="1" fill="rgba(247,147,26,0.3)"/>
  <rect x="80" y="570" width="20" height="1" fill="rgba(247,147,26,0.3)"/>
  <rect x="1100" y="570" width="20" height="1" fill="rgba(247,147,26,0.3)"/>
</svg>
